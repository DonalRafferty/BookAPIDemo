<section data-ng-controller="HomeController" data-ng-init="findOne()">
    <div class="container">
        <div class="header">
           <h2>Gif Number - {{gif.id}}</h2>
        </div>

        <div class="grid grid-border">
            <div class="col-2-3">
                <article class="module">
                        <img ng-src="{{gif.images.original.url}}">
                </article>
            </div>
            <div class="col-1-3">
                <div id="list-styled" class="module">
                    <ul>
                        <li><p><em>Type</em> {{gif.type || 'None'}}</p></li>
                        <li><p style="word-break: break-all;"><em>Source</em> <a ng-href="{{gif.source}}">{{gif.source || 'None'}}</a></p></li>
                        <li><p><em>Rating</em> {{gif.rating || 'None'}}</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <a class="paginationButton backButton" ng-href="#!/">
            Back To the Gifs!
        </a>
    </div>
</section>
